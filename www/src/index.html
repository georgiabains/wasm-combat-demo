<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combat Demo</title>
    <base href="/">
  </head>
  <body>
    <header class="header gutter max-width">
      <h1>Combat Demo</h1>
      <p>Coded using Rust compiled to WebAssembly and vanilla JS.</p>
    </header>

    <main class="main gutter max-width">
      <div id="player">
        <h2>Player</h2>
        <label for="playerHealth">Health: </label> 
        <span data-player="health-current"></span>/<span data-player="health-max"></span>
        <progress id="playerHealth" min="0" max="100" value="100" data-player="health-progress"></progress>
        <button type="button" data-player="attack-button">attack creature</button>
      </div>

      <div id="creature">
        <h2>Creature</h2>
        <label for="creatureHealth">Health: </label> 
        <span data-creature="health-current"></span>/<span data-creature="health-max"></span>
        <progress id="creatureHealth" min="0" max="100" value="100" data-creature="health-progress"></progress>
      </div>
    </main>
  </body>
</html>
